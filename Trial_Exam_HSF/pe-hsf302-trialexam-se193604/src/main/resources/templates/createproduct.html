<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: html(content=~{::.content-wrapper})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Sony Product</title>
</head>
<body>
<div class="content-wrapper">
    <div class="container" style="max-width: 600px;">
        <h1>Create Product</h1>
        <form th:action="@{/createProduct}" th:object="${product}" method="post">
            <div class="form-group">
                <label for="productName">Product Name:</label>
                <input type="text" id="productName" th:field="*{productName}" placeholder="Enter product name" required>
                <span th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}" class="error"></span>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" th:field="*{price}" placeholder="0" required>
                <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="error"></span>
            </div>
            <div class="form-group">
                <label for="stock">Stock:</label>
                <input type="number" id="stock" th:field="*{stock}" placeholder="0" required>
                <span th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}" class="error"></span>
            </div>
            <div class="form-group">
                <label for="category.cateID">Category:</label>
                <select id="category.cateID" th:field="*{category.cateID}" required>
                    <option value="">Select Category</option>
                    <option th:each="category : ${categories}"
                            th:value="${category.cateID}"
                            th:text="${category.cateName}">
                    </option>
                </select>
                <span th:if="${#fields.hasErrors('category')}" th:errors="*{category}" class="error"></span>
            </div>
            <div class="button-group">
                <button type="submit">Create</button>
                <button type="button" onclick="window.location.href='/product'">Cancel</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
