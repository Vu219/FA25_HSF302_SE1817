<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: html(content=~{::.content-wrapper})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
</head>
<body>
<div class="content-wrapper">
    <div class="container">
        <h1>Product Management</h1>

        <div th:if="${successMessage}" class="success-message">
            <span th:text="${successMessage}"></span>
        </div>

        <div class="search-section">
            <form th:action="@{/product/search}" method="get" class="search-form">
                <div class="search-input-wrapper">
                    <input type="text"
                           name="keyword"
                           th:value="${searchKeyword}"
                           placeholder="Search products by name..."
                           class="search-input">
                    <button type="submit" class="search-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M21 21L16.514 16.506L21 21ZM19 10.5C19 15.194 15.194 19 10.5 19C5.806 19 2 15.194 2 10.5C2 5.806 5.806 2 10.5 2C15.194 2 19 5.806 19 10.5Z"
                                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        Search
                    </button>
                </div>
            </form>
        </div>

        <div th:if="${searchKeyword != null and searchKeyword != ''}" class="search-results-info">
            <div th:if="${products != null and products.size() > 0}" class="search-found">
                <h3>Search results for: "<span th:text="${searchKeyword}" class="search-keyword"></span>"</h3>
                <p>Found <span th:text="${products.size()}" class="search-count"></span> products</p>
            </div>
            <div th:if="${products == null or products.size() == 0}" class="search-not-found">
                <h3>No products found</h3>
                <p>No products match the keyword: "<span th:text="${searchKeyword}" class="search-keyword"></span>"</p>
            </div>
        </div>

        <div th:if="${userRole == 1}" class="create-btn-wrapper">
            <button type="button" onclick="window.location.href='/createProduct'">Create Product</button>
        </div>

        <div th:if="${userRole == 1 and topProducts != null and topProducts.size() > 0}" class="top-products-section">
            <h2>Top 3 Products with Highest Stock by Category</h2>

            <div th:each="category : ${uniqueCategories}">
                <div class="category-header" th:text="'Category: ' + ${category}"></div>
                <table class="top-products-table">
                    <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Stock</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product : ${topProducts}">
                        <td th:if="${product.category.cateName == category}" th:text="${product.productName}"></td>
                        <td th:if="${product.category.cateName == category}" th:text="${product.stock}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <h2>All Products</h2>
        <table>
            <thead>
            <tr>
                <th>ProductID</th>
                <th>ProductName</th>
                <th>Price</th>
                <th>Stock</th>
                <th>CreatedAt</th>
                <th>CateName</th>
                <th th:if="${userRole == 1}">Actions</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.productID}"></td>
                <td th:text="${product.productName}"></td>
                <td th:text="${'$' + #numbers.formatDecimal(product.price, 1, 2)}"></td>
                <td th:text="${product.stock}"></td>
                <td th:text="${product.createdAt}"></td>
                <td>
                    <span th:if="${product.category != null}" th:text="${product.category.cateName}"></span>
                    <span th:if="${product.category == null}" style="color: #ff6b6b;">No Category</span>
                </td>

                <td th:if="${userRole == 1}" class="actions-cell">
                    <div class="action-buttons">
                        <a class="action-btn edit-btn" th:href="@{'/editProduct/' + ${product.productID}}">Edit</a>
                        <a class="action-btn delete-btn" th:href="@{'/deleteProduct/' + ${product.productID}}"
                           onclick="return confirm('Are you sure you want to delete this Sony Product?')">Delete</a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
